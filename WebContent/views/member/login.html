<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sign_in Page</title>
    <!-- Latest compiled and minified CSS -->

     <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="jumbotron text-center" style="margin-bottom:0">
  <h1>TTO TTO</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">TTOTTO</a> <!--로고들어갈 자리-->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar"> 
    </div>  
    <div class="pull-right">
        <form class="form-inline pull-right" action="/action_page.php">
            <input class="form-control mr-sm-2" type="text" placeholder="(공개프로젝트만)">
            <button class="btn btn-success" type="submit">검색</button>
        </form>
    </div>
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-5">
      <h2>로그인</h2>
        <div class="jumbotron">
        <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="userId" placeholder="아이디 입력" name="userId">
        </div>
        <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="userPwd" placeholder="비밀번호 입력" name="userPwd">
        </div>
        <button type="submit" class="btn btn-primary" id="login">로그인</button>
        <a class="btn btn-primary" href="find.html">아이디/비밀번호 찾기</a>
        </div>
    </div>
  </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Footer</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- jQuery 선언 -->

<script>
	$(function(){
		$("#login").click(function(){
			var userId = $("#userId").val();
			var userPwd = $("#userPwd").val();
			
			if(userId == ""){
				alert("ID를 입력해 주세요.");
				return false;
			}
			else if(userPwd == ""){
				alert("비밀번호를 입력해 주세요.");
				return false;
			}
			
			$.ajax({
				url : "/login.do",
				data : {userId:userId,userPwd:userPwd},
				type : "post",
				success : function(isMember){
					if(isMember == "1"){
						alert("로그인 성공");
						location.href="/views/project/projectList.jsp";
					}
					else{
						alert("ID와 비밀번호를 다시 확인해 주세요.");
						$("#userId").val("");
						$("#userPwd").val("");
					}
				} ,
				error : function(){
					alert("문제가 발생하였습니다. 지속적으로 문제 발생 시 관리자에게 문의 바랍니다.");
				}
				
			});
		});
	});
</script>
</body>
</html>
