        </div>
        <button type="submit" class="btn btn-primary" onclick="return login();">로그인</button>

<script>
	
	function login(){
		var userId = document.getElementById("userId").value;
		var userPwd = document.getElementById("userPwd").value;
		
		if(userId == ""){
			alert("ID를 입력해 주세요.");
			return false;
		}
		else if(userPwd == ""){
			alert("비밀번호를 입력해 주세요.");
			return false;
		}
	}
</script>
